<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Đảm bảo mã hóa ký tự UTF-8 cho trang web, hỗ trợ tiếng Việt -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Đảm bảo trang hiển thị đẹp trên tất cả các thiết bị -->
    <title>Login Form</title> <!-- Tiêu đề trang web -->

    <!-- Thêm liên kết tới Bootstrap để tạo giao diện đẹp, dễ sử dụng -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Thêm liên kết Font Awesome để sử dụng biểu tượng "mắt" để bật/tắt mật khẩu -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Liên kết tới CSS tùy chỉnh (styles.css) -->
    <link rel="stylesheet" href="styles.css">

</head>

<body class="bg-light"> <!-- Nền sáng cho toàn bộ trang -->

    <div class="container mt-5"> <!-- Bao bọc nội dung chính trong một container có khoảng cách từ trên -->
        <!-- Phần Tab chọn: Đã đăng ký hoặc Tạo tài khoản -->
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="d-flex justify-content-between">
                    <!-- Tab: Đã đăng ký -->
                    <a class="btn btn-link btn-lg text-uppercase text-dark font-weight-bold" href="login.html">
                        Already Registered?
                    </a>

                    <!-- Tab: Tạo tài khoản mới -->
                    <a class="btn btn-link btn-lg text-uppercase text-dark font-weight-bold" href="register.html">
                        Create Your Account
                    </a>
                </div>
            </div>
        </div>

        <!-- Form đăng nhập -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 col-lg-8">
                <div class="card-body p-5">
                    <!-- <h2 class="text-center">Login</h2> -->
                    <p class="text-center">
                        If you are already registered, login here:
                    </p>

                    <!-- Trường nhập email -->
                    <div class="form-group">
                        <input type="email" class="form-control" id="login-email" placeholder=" " required>
                        <label for="login-email">Email address</label>
                    </div>

                    <!-- Trường nhập mật khẩu -->
                    <div class="form-group">
                        <input type="password" class="form-control" id="login-password" placeholder=" " required>
                        <label for="login-password">Password</label>
                        <!-- Biểu tượng "mắt" để bật/tắt hiển thị mật khẩu -->
                        <i id="togglePassword" class="fas fa-eye eye-icon"></i>
                    </div>

                    <!-- Checkbox "Nhớ tôi" và liên kết quên mật khẩu -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="text-muted small">Forgot password?</a>
                    </div>

                    <!-- Liên kết tới Chính sách bảo mật -->
                    <div class="cms-generic-copy text-center mb-3">
                        Read the
                        <a href="#" title="Privacy Policy." target="_blank" rel="noopener noreferrer">
                            Privacy Policy.
                        </a>
                        for further information
                    </div>

                    <!-- Nút Đăng nhập -->
                    <button type="submit" class="btn btn-dark" id="login">Login</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- JavaScript để bật/tắt mật khẩu -->
    <script src="scripts.js"></script>
</body>

</html>
