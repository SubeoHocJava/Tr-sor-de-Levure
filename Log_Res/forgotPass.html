<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Đảm bảo mã hóa ký tự UTF-8 cho trang web, hỗ trợ tiếng Việt -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Đảm bảo trang hiển thị đẹp trên tất cả các thiết bị -->
    <title>Forgot Password</title> <!-- Tiêu đề trang web -->

    <!-- Thêm liên kết tới Bootstrap để tạo giao diện đẹp, dễ sử dụng -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Thêm liên kết Font Awesome để sử dụng biểu tượng "mắt" để bật/tắt mật khẩu -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Liên kết tới CSS tùy chỉnh (styles.css) -->
    <link rel="stylesheet" href="styles.css">

</head>

<body class="bg-light"> <!-- Nền sáng cho toàn bộ trang -->

    <div class="container mt-5"> <!-- Bao bọc nội dung chính trong một container có khoảng cách từ trên -->
        <!-- Phần Tab chọn: Đã đăng ký hoặc Tạo tài khoản -->
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="d-flex justify-content-between">
                    <!-- Tab: Đã đăng ký -->
                    <a class="btn btn-link btn-lg text-uppercase text-dark font-weight-bold" href="login.html">
                        Already Registered?
                    </a>

                    <!-- Tab: Tạo tài khoản mới -->
                    <a class="btn btn-link btn-lg text-uppercase text-dark font-weight-bold" href="register.html">
                        Create Your Account
                    </a>
                </div>
            </div>
        </div>

        <!-- Form quên mật khẩu -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 col-lg-8">
                <div class="card-body p-5">
                    <!-- Tiêu đề của form -->
                    <h2 class="text-center mb-4">Forgot Password</h2>
                    <p class="text-center">
                        Please enter your email address to reset your password:
                    </p>

                    <!-- Trường nhập email -->
                    <div class="form-group">
                        <input type="email" class="form-control" id="forgot-email" placeholder=" " required>
                        <label for="forgot-email">Email address</label>
                    </div>

                    <!-- Nút Gửi yêu cầu -->
                    <div class="text-center"> <button type="submit" class="btn btn-dark"
                            id="sendResetLink">Send</button>
                    </div>

                    <!-- Liên kết quay lại trang đăng nhập -->
                    <div class="text-center mt-3">
                        <a href="login.html" class="text-muted small">Remembered your password? Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript để xử lý các sự kiện -->
    <script src="scripts.js"></script>
</body>

</html>
