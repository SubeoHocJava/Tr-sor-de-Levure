<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">

    <link rel="stylesheet" href="../admin/styles.css">
</head>

<body>
    <!-- add Voucher -->
    <div class="main" data-section="voucher-management">
        <h1 class="h1-title text-center">Voucher Management</h1>
        <div class="container-fluid d-flex justify-content-end mt-2">
            <div class="d-flex align-items-center p-2">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search...">
                    <button class="search-btn">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <div class="search-box">
                    <button class="search-btn" data-bs-toggle="modal" data-bs-target="#addVoucherModal">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Table Voucher-->
        <div class="container-fluid p-2">
            <table class="table table-bordered table-Voucher">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all"></th>
                        <th>ID</th>
                        <th>Voucher Name</th>
                        <th>DECRIPTION </th>
                        <th>PERCENTAGE</th>
                        <th>MAX_DISCOUNT</th>
                        <th>EXPIRATION</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- row 1 -->
                    <tr>
                        <td><input type="checkbox" class="select-item"></td>
                        <td>AAA1234AAA</td>
                        <td>Voucher Vip1</td>
                        <td>
                            <span data-bs-toggle="popover" title="Voucher vip1"
                                data-bs-content="Đối tượng là khách hàng thuộc vip 1">Hover me</span>
                        </td>
                        <td>20%</td>
                        <td>2.000.000Đ</td>
                        <td>20/10/2024</td>
                        <td class="actions">
                            <button class="btn btn-warning edit-btn">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-danger delete-btn">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- add new voucher -->
            <!-- Modal for Adding Voucher -->
            <div class="modal fade" id="addVoucherModal" tabindex="-1" aria-labelledby="addVoucherModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addVoucherModalLabel">Add New Voucher</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="voucherName" class="form-label">Voucher Name</label>
                                    <input type="text" class="form-control" id="voucherName"
                                        placeholder="Enter voucher name">
                                </div>
                                <div class="mb-3">
                                    <label for="voucherDescription" class="form-label">Description</label>
                                    <textarea class="form-control" id="voucherDescription" rows="3"
                                        placeholder="Enter description"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="percentage" class="form-label">Percentage</label>
                                    <input type="number" class="form-control" id="percentage"
                                        placeholder="Enter percentage" min="1" max="50">
                                </div>
                                <div class="mb-3">
                                    <label for="maxDiscount" class="form-label">Max Discount</label>
                                    <input type="text" class="form-control" id="maxDiscount"
                                        placeholder="Enter max discount">
                                </div>
                                <div class="mb-3">
                                    <label for="expiration" class="form-label">Expiration Date</label>
                                    <input type="date" class="form-control" id="expiration">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-color-real" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-color-real">Save</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
