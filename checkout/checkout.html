<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
</head>

<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#orderSummaryModal">
        Open Order Summary
    </button>

    <!-- Modal -->
    <div class="modal fade" id="orderSummaryModal" tabindex="-1" aria-labelledby="orderSummaryModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="w-100 h-auto p-4">
                        <h2 class="text-center mb-4">Order Summary</h2>

                        <!-- Product Information -->
                        <div class="d-flex flex-column">
                            <div class="d-flex align-items-center mb-4">
                                <img src="https://whisky.vn/wp-content/uploads/2023/10/Glenallachie-15-nhan-moi-300x450.jpg"
                                    alt="Product A" class="img-fluid" style="max-width: 120px; height: auto;">
                                <div class="ms-3">
                                    <p class="mb-1"><strong>Product A</strong></p>
                                    <p class="mb-1"><strong>Quantity:</strong> 1</p>
                                    <p class="mb-1"><strong>Price:</strong> $50.00</p>
                                </div>
                            </div>
                        </div>

                        <hr>
                        <!-- Subtotal, Shipping, Voucher, Total -->
                        <div class="d-flex justify-content-between mb-3">
                            <p class="fw-bold">SubTotal:</p>
                            <p class="text-end fw-bold">$50.00</p>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <p class="fw-bold">Shipping:</p>
                            <p class="text-end">$0.00</p>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <p class="fw-bold">Voucher:</p>
                            <p class="text-end">-$0.00</p>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <p class="fw-bold">Total:</p>
                            <p class="text-end text-danger fw-bold fs-2">$50.00</p>
                        </div>
                        <hr>

                        <!-- Address Information -->
                        <div class="mb-4">
                            <label for="address" class="form-label fw-bold">Shipping Address</label>
                            <!-- Hiển thị địa chỉ nhận hàng dưới dạng chuỗi -->
                            <p id="address" class="border p-2 rounded-3 bg-light">
                                1234, Elm Street, Springfield, IL 62704
                            </p>
                        </div>

                        <!-- Payment Method -->
                        <div class="mb-4">
                            <h4 class="fw-bold">Payment Method</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment_method"
                                    id="payment_method_card" value="card" checked>
                                <label class="form-check-label" for="payment_method_card">
                                    Bank Transfer
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment_method"
                                    id="payment_method_cash" value="cash">
                                <label class="form-check-label" for="payment_method_cash">
                                    Cash on Delivery
                                </label>
                            </div>
                        </div>

                        <!-- Payment Button -->
                        <div class="text-center">
                            <button class="btn btn-primary w-100 py-2">Proceed to Payment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
