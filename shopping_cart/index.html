<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/shopping_cart/style.css">
    <script src="../shopping_cart/scrip_shopping.js"></script>
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <div class="row">
            <!-- Left container -->
            <div class="container-left col-md-7">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Totals</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="card card-container-shopping" style="max-width: 400px;">
                                    <div class="row g-0 align-items-center">
                                        <div class="col-md-3 d-flex justify-content-center">
                                            <img src="../Header_Footer/img/tamdhu-15-year-old.jpg"
                                                class="img-fluid rounded-start" alt="Product">
                                        </div>
                                        <div class="col-md-9">
                                            <div class="card-body">
                                                <span class="card-title text-color text-size-16">
                                                    Rượu Whisky Tamdhu 15 Year Old
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="text-center">$10.00</td>
                            <td class="text-center">
                                <div class="d-flex align-items-center quantity-input">
                                    <button class="btn btn-outline-secondary btn-sm me-1" type="button">−</button>
                                    <input type="number" value="1" min="1" class="form-control text-center"
                                        style="width: 60px;">
                                    <button class="btn btn-outline-secondary btn-sm ms-1" type="button">+</button>
                                </div>
                            </td>
                            <td class="text-center">$10.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Right container -->
            <div class="container-right col-md-5">
                <div class="border p-4 rounded shadow-sm">
                    <h5 class="mb-3">Order Summary</h5>
                    <div class="d-flex justify-content-between">
                        <span>
                            Temporary calculation:</span>
                        <span>$10.00</span>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <span>discount:</span>
                        <span>$2.00</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between fw-bold">
                        <span>Totals:</span>
                        <span>$12.00</span>
                    </div>
                    <hr>
                    <div class="d-flex align-items-center mb-3">
                        <i class="bi bi-ticket-perforated me-2 text-primary"></i>
                        <input type="text" class="form-control me-2" placeholder="Enter coupon code">
                        <button class="thanhtoan">Apply</button>
                    </div>
                    <button class="mt-3 thanhtoan">Thanh toán</button>
                </div>
            </div>
        </div>
    </div>
<div id="footer"></div>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
