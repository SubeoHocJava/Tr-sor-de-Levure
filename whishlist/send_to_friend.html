<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="send_to_friend.css">
    <title>Send Wishlist to a Friend</title>
</head>

<body>
    <div class="col l-col-16 s-col-32">
        <div id="wishlist_friend_form_container" class="form-builder">
           <!--<div class="form-overlay ajax-loading" style="display:none;">
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </div>-->
            <h1 style ="color:#b17814;">Send Wishlist to a Friend</h1>
            <p>Tell a friend about your wishlist.<br>Simply fill in your name and email address, and the name and email
                address of the friend you wish to tell.</p>

            <form action="/wishlist/send_to_friend/381748" method="post" id="wishlist_friend_form">
                <!--<input type="hidden" name="form_identifier" value="wishlist_friend">
                <input type="hidden" name="csrf_token" value="rmqkv9TPj6YzBwt">
                <input type="hidden" name="referer" value="">
                <input type="hidden" id="wishlist_id" name="wishlist_id" value="381748">-->

                <div class="wishlist-friend-form-holder">
                    <div class="message"></div>
                    <div class="friend_name_wrapper">
                        <label for="friend_name">Friends Name <span class="mandatory"> *</span></label>
                        <input id="friend_name" class="input--expand" type="text" name="friend_name" value="">
                        <div class="checkout-select-message--error">Name required</div>
                    </div>

                    <div class="friend_email_wrapper">
                        <label for="friend_email">Friends Email <span class="mandatory"> *</span></label>
                        <input id="friend_email" class="input--expand" type="email" name="friend_email" value="">
                        <div class="checkout-select-message--error">Email required</div>
                    </div>

                    <div class="your_name_wrapper">
                        <label for="your_name">Your Name <span class="mandatory"> *</span></label>
                        <input id="your_name" class="input--expand" type="text" name="your_name" value="">
                        <div class="checkout-select-message--error">Your name is required</div>
                    </div>

                    <div class="your_email_wrapper">
                        <label for="your_email">Your Email <span class="mandatory"> *</span></label>
                        <input id="your_email" class="input--expand" type="email" name="your_email" value="">
                        <div class="checkout-select-message--error">Your email is required</div>
                    </div>

                    <div class="message_wrapper">
                        <label for="message">Your Message</label>
                        <textarea id="message" class="textarea--expand" name="message" rows="5"></textarea>
                    </div>

                    <div class="g_recaptcha_response_wrapper">
                        <div id="g-recaptcha_wishlist_friend" class="g-recaptcha"
                            data-sitekey="6Lc-9PAUAAAAAKOHaVHGDTmqVN_jN9Wjv7eYMzOI"></div>
                    </div>

                    <div class="row">
                        <button class="checkout-button" type="submit">Send Wishlist</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="send_to_friend.js"></script>
</body>

</html>
